<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
</head>
<body>
    
    <div class="card">
        <img class="heroimage" src="../images/illustration-hero.svg" alt="heroimage">
        <div class="container">
            <h2 class="title"> 
                Order Summary
            </h2>
            <p class="par">
                You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </p>
            <div class="plan-container">
                <img src="../images/icon-music.svg" alt="music">
                <div class="plan-description">
                      <strong>Annual Plan</strong>
                       <p> $59.99/yea</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="proceed-btn">   Proceed to Payment</button>
            <button class="cancel-btn"> Cancel Order </button>
        </div>
       
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Thiha Soe</a>.
          </div>
    </div>



 
   

</body>
</html>
